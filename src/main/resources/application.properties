#Enable debug mode
debug=false
#Server port bind
server.port=8080
#Server address bind, default 0.0.0.0
server.address=0.0.0.0
#This can turn off the startup info
spring.main.log-startup-info=true
#Disable web page error handling
server.error.whitelabel.enabled=false
#Set default body post size
server.tomcat.max-http-post-size=8KB
#Tomcat settings - for logging web page hit count
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
#Enables colored output if supported
spring.output.ansi.enabled
#Database connection URL
spring.datasource.url=jdbc:mysql://URL_ADDRESS:PORT/DB_NAME
#Database login user name
spring.datasource.username=ADMIN
#Database login password
spring.datasource.password=PASSWORD
#Database setting
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#Code variables below this
com.aaronrenner.apikey=API_KEY_HERE
com.aaronrenner.tokenkey=TOKEN_KEY_HERE
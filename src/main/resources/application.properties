#This can turn off the startup info
spring.main.log-startup-info=true
#Disable web page error handling
server.error.whitelabel.enabled=false
#Set default body post size
server.tomcat.max-http-post-size=8KB
#Tomcat settings - for logging web page hit count
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
#Enables colored output if supported
